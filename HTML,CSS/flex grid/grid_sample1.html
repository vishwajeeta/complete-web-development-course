<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            cursor: pointer;
        }
        .content{
            margin: 5px;
            padding: 5px;
            border-radius: 7px;
            text-align: center;
            background-color: orange;
            
        }
        .content:hover{
            background-color: rgb(241, 172, 43);
        }
        .content:active{
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content">Lorem1 </div>
        <div class="content">Lorem2 </div>
        <div class="content">Lorem3 </div>
        <div class="content">Lorem4 </div>
        <div class="content">Lorem5 </div>
        <div class="content">Lorem6 </div>
        <div class="content">Lorem7 </div>
        <div class="content">Lorem8 </div>
        <div class="content">Lorem9 </div>
        <div class="content">Lorem10 </div>
    </div>
</body>
</html>
