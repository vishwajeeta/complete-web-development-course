<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var in html styling</title>
    <style>
        :root{
            --primary-colour:blue;
            --secondary-colour:black;
            --vishwa:orange;
        }
        h1{
            background-color: var(--secondary-colour);
            color: var(--primary-colour);
        }
        p{
            color: var(--primary-colour);
        }
        h2{
            color:var(--vishwa)
        }
    </style>
</head>
<body>
    <h1>Hii</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quod provident reprehenderit aliquid incidunt perferendis culpa unde.</p>
    <h2>Lorem ipsum dolor sit amet.</h2>
</body>
</html>
