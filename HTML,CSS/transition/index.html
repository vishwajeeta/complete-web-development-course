<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            cursor: pointer;
            margin: 7px;
            padding: 5px;
            font-size: 30px;
            transition: 3s;
        }
        li:hover{
            color: blue;
            font-size: 35px;
            background-color: orange;
            border-radius: 60px;
            padding: 10px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Hii</li>
        <li>Hii1</li>
        <li>Hii2</li>
        <li>Hii3</li>
    </ul>
</body>
</html>
