<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <button onclick="create()">create</button>
    <button onclick="remove()">remove</button>
  </body>
  <script>
    let a = [];
    create = () => {
      a.push(5);
      console.log(a);
      b = a.length;

      console.log(a[b - 1]);
    };
    remove = () => {
      a.pop();
      console.log(a);
      if (a[0] == null) {
        alert("null");
      }
    };
  </script>
</html>
