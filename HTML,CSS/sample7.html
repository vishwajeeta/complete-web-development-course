<!-- types of height and width -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #data1{
        /* view port width and height declaration */
        width: 80vw;
        height: 70vh;
        background-color: orange;
    }
    #data2{
        /* percentage width and height declaration */
        width: 80%;
        height: 70%;
        background-color: orange;
    }
    #data3{
        /* pixel width and height declaration */
        width: 800px;
        height: 700px;
        background-color: orange;
    }
    </style>
</head>
<body>
    <div id="data1">view port</div><br>
    <div id="data2">percentage height and width.</div><br>
    <div id="data3">pixel width and height.</div>
</body>
</html>
